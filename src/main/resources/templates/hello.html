<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Spring Security Example</title>
    </head>
    <body>
        <div th:replace="home::logout"></div>
        <h1>Spring Security Example</h1>
        
        <p>This is the <b>administration</b> zone</p>
        <p>Only authenticated users with role <b>ADMIN</b> are allowed to see this page.</p>
        
        <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
        <p>Click <a th:href="@{/home}">here</a> to go to home.</p>
    </body>
</html>
